<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title> Reviews </title>
    <link rel="stylesheet" type="text/css" href="https://nikereviewservice.s3.us-east-2.amazonaws.com/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body >

    <div id="shipping-returns"></div>
    <div id="reviews"></div>

    <script src="https://nikereviewservice.s3.us-east-2.amazonaws.com/reviews.bundle.js" ></script>
    <script src="https://nikereviewservice.s3.us-east-2.amazonaws.com/shippingReturns.bundle.js" ></script>

    <script>
      ReactDOM.render(React.createElement(ShippingReturns), document.getElementById('shipping-returns'))
    </script>
    <script>
      ReactDOM.render(React.createElement(Reviews,
        {productDetails: {
          name: 'Nike Blazers',
          price: 185,
          salePrice: 150,
          thumbnail:'https://static.nike.com/a/images/t_default/eric5lwitzffpoisq0rj/blazer-mid-77-vintage-shoe'
        }
      }), document.getElementById('reviews'))
    </script>

  </body>
</html>
